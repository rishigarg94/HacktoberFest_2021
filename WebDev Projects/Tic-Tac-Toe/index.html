<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="images/tcon1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 id="result">Tic Tac Toe</h1>
        <div class="box">
            <table>
                <tr>
                    <td><button class="btn"></button></td>
                    <td><button class="btn"></button></td>
                    <td><button class="btn"></button></td>
                </tr>
                <tr>
                    <td><button class="btn"></button></td>
                    <td><button class="btn"></button></td>
                    <td><button class="btn"></button></td>
                </tr>
                <tr>
                    <td><button class="btn"></button></td>
                    <td><button class="btn"></button></td>
                    <td><button class="btn"></button></td>
                </tr>
            </table>
        </div>
        <button id="reset">
            <h3>Reset</h3>
        </button>
    </div>

    <p>Coded By: <a href="https://github.com/baibhav0305">BAIBHAV PANDA</a></p>


    <script src="js/app.js"></script>

</html>
